services:
  # Web API (FastAPI)
  - type: web
    runtime: python
    name: siflive-api
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APCA_API_KEY_ID
        sync: false          # you'll enter the secret in the dashboard
      - key: APCA_API_SECRET_KEY
        sync: false
      - key: APCA_BASE_URL
        value: https://paper-api.alpaca.markets
      - key: POLL_MINUTES
        value: "5"
      - key: DB_URL
        value: sqlite:////var/data/trading.sqlite
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1

  # Cron job that runs ingestion every 5 minutes
  - type: cron
    runtime: python
    name: alpaca-ingest
    region: oregon
    schedule: "*/5 * * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.cli
    envVars:
      - key: APCA_API_KEY_ID
        sync: false
      - key: APCA_API_SECRET_KEY
        sync: false
      - key: APCA_BASE_URL
        value: https://paper-api.alpaca.markets
      - key: DB_URL
        value: sqlite:////var/data/trading.sqlite
